<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aliftzy Music</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: white;
      overflow-x: hidden;
      text-align: center;
    }

    .background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .profile-video {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 80px;
      border: 4px solid #FFD700;
    }

    .main-title {
      font-size: 36px;
      color: #FFD700;
      margin: 20px 0;
      font-weight: bold;
    }

    .player-box {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 14px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      margin: 20px auto;
    }

    .track-card {
      background: rgba(255,255,255,0.07);
      border: 1px solid #555;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .track-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .track-title {
      font-size: 15px;
      font-weight: bold;
      color: #00BFFF;
      margin-bottom: 4px;
    }

    .active-track {
      border: 2px solid #FFD700;
      box-shadow: 0 0 12px #FFD700;
      transform: scale(1.04);
    }

    .control-buttons {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    .control-buttons button {
      background: transparent;
      color: #FFD700;
      font-weight: bold;
      border: 2px solid #FFD700;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .control-buttons button:hover {
      background-color: #FFD700;
      color: black;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      color: #FFD700;
      background: transparent;
    }

    .footer h2 {
      margin: 10px 0;
      font-size: 22px;
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <video class="background-video" autoplay muted loop>
    <source src="https://files.catbox.moe/3pgux4.mp4" type="video/mp4">
  </video>

  <div class="container">
    <video class="profile-video" autoplay muted loop>
      <source src="https://files.catbox.moe/w0h5t2.mp4" type="video/mp4">
    </video>

    <div class="main-title">Aliftzy Music</div>

    <div class="player-box">
      <div class="track-card" onclick="playTrack(1)">
        <div class="track-title">Payphone</div>
      </div>
      <div class="track-card" onclick="playTrack(2)">
        <div class="track-title">Back To Friends</div>
      </div>
      <div class="track-card" onclick="playTrack(3)">
        <div class="track-title">About You</div>
      </div>
      <div class="track-card" onclick="playTrack(4)">
        <div class="track-title">Where We Are</div>
      </div>
      <div class="track-card" onclick="playTrack(5)">
        <div class="track-title">Night Changes</div>
      </div>
      <div class="track-card" onclick="playTrack(6)">
        <div class="track-title">You’ll Be In My Heart</div>
      </div>
      <div class="track-card" onclick="playTrack(7)">
        <div class="track-title">December</div>
      </div>
      <div class="track-card" onclick="playTrack(8)">
        <div class="track-title">Angel Baby</div>
      </div>
      <div class="track-card" onclick="playTrack(9)">
        <div class="track-title">Somebody Pleasure</div>
      </div>
      <div class="track-card" onclick="playTrack(10)">
        <div class="track-title">Rewrite The Stars</div>
      </div>
    </div>

    <div class="control-buttons">
      <button onclick="playAll()">▶️ Play All</button>
      <button onclick="stopAll()">⏹️ Stop All</button>
    </div>
  </div>

  <div class="footer">
    <h2>© AliftzyOffc</h2>
  </div>

  <!-- Audio Tracks -->
  <audio id="track1" src="https://files.catbox.moe/21mio9.mpeg"></audio>
  <audio id="track2" src="https://files.catbox.moe/gld7ok.mpeg"></audio>
  <audio id="track3" src="https://files.catbox.moe/1n7ahe.mp3"></audio>
  <audio id="track4" src="https://files.catbox.moe/xgljq2.mpeg"></audio>
  <audio id="track5" src="https://files.catbox.moe/1rajcf.mpeg"></audio>
  <audio id="track6" src="https://files.catbox.moe/qhqjhw.mpeg"></audio>
  <audio id="track7" src="https://files.catbox.moe/8l853n.mpeg"></audio>
  <audio id="track8" src="https://files.catbox.moe/1twc82.mpeg"></audio>
  <audio id="track9" src="https://files.catbox.moe/cz9jjq.mpeg"></audio>
  <audio id="track10" src="https://files.catbox.moe/tq9nw9.mpeg"></audio>

  <script>
    function playTrack(n) {
      for (let i = 1; i <= 10; i++) {
        document.getElementById('track' + i).pause();
        document.getElementById('track' + i).currentTime = 0;
        document.querySelectorAll('.track-card')[i - 1].classList.remove('active-track');
      }
      document.getElementById('track' + n).play();
      document.querySelectorAll('.track-card')[n - 1].classList.add('active-track');
    }

    function playAll() {
      for (let i = 1; i <= 10; i++) {
        document.getElementById('track' + i).play();
        document.querySelectorAll('.track-card')[i - 1].classList.add('active-track');
      }
    }

    function stopAll() {
      for (let i = 1; i <= 10; i++) {
        document.getElementById('track' + i).pause();
        document.getElementById('track' + i).currentTime = 0;
        document.querySelectorAll('.track-card')[i - 1].classList.remove('active-track');
      }
    }
  </script>
</body>
</html>
